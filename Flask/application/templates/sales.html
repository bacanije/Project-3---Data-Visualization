{% extends "layout.html" %}
{% block content %}

<!-- Title at top of page -->
    <div class="d-flex justify-content-center" style="margin-top: 50px" style="margin-bottom: 50px;"> 
            <h1 class="text-center">
                Sales
            </h1>
    </div>

    <!-- Card for first graph -->
    <div class="row p-4">
        <div class="card m-auto" style="width:90%" style="margin-top: 100px">
            <div class="card-body">
                <h4 class="card-title">Top 50 Games by Units Sold</h4>
                <div id="chart1" class="chart"></div>
                <p>
                </p>
            </div>
        </div>
    </div>  
    
    <!-- Card for graph 1b -->
    <div class="row p-4">
        <div class="card m-auto" style="width:90%;">
            <div class="card-body">
                <h4 class="card-title">Units by Market Normalized</h4>
                <div id="chart1b" class="chart"></div>
                <p>
                </p>
            </div>
        </div>
    </div>

    <!-- Card for second graph -->
    <div class="row p-4">
        <div class="card m-auto" style="width:90%;">
            <div class="card-body">
                <h4 class="card-title">Units Sold by Genre</h4>
                <div id="chart2" class="chart"></div>
                <p>
                </p>
            </div>
        </div>
    </div>

    <!-- Card for third graph -->
    <div class="row p-4">
        <div class="card m-auto" style="width:90%;">
            <div class="card-body">
                <h4 class="card-title">Millions of Units Sold by Release Year and Genre</h4>
                <div id="chart3" class="chart">
                <img src="{{url_for('static', filename='saleschart3.png')}}" align="middle" />
                </div>
                <p>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Card for forth graph -->
    <div class="row p-4">
        <div class="card m-auto" style="width:90%;">
            <div class="card-body">
                <h4 class="card-title">Millions of Units Sold by Year and Genre - Normalized</h4>
                <div id="chart4" class="chart">
                <img src="{{url_for('static', filename='saleschart4.png')}}" align="middle" />
                </div>
                <p>
                </p>
            </div>
        </div>
    </div>



    <!-- plotly CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript">
        var graph1 = {{sales1graphJSON|safe}};
        Plotly.plot('chart1', graph1,{});
        var graph1b = {{sales1bgraphJSON|safe}};
        Plotly.plot('chart1b', graph1b,{});
        var graph2 = {{sales2graphJSON|safe}};
        Plotly.plot('chart2', graph2,{});
    </script>


{% endblock %}
