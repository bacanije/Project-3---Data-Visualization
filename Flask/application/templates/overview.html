{% extends "layout.html" %}
{% block content %}


<!-- Title at top of page -->
<div class="d-flex justify-content-center" style="margin-top: 50px" style="margin-bottom: 50px;"> 
  <h1>
    Overview
  </h1>
</div>

<div class="container">
    <div class="row">
      <div class="col">
        <canvas id="myChart"></canvas>
      </div>
      <div class="col">
        2 of 2
      </div>
    </div>
</div>




    {% block javascript%}
        <script>
            const ctx = document.getElementById('myChart');
          
            new Chart(ctx, {
              type: 'bar',
              data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 1
                  },
                  {label: "another option",
                  data: [2,4,6,8,10,12],
                  borderWidth:2}]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          </script>
        {% endblock %}
      </div>




    <!-- plotly CDN -->
    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js" charset="utf-8"></script>


{% endblock %}
